<head>

<body>
  <div id="main" class='col-centered'>
    <h1 class="text-center">Simon</h1>
    <div id="colors" class='col-centered'>

      <div id="one" class="push col-centered">
        <p class="text-center"></p>
      </div>
      <div id="two" class="push col-centered">
        <p class="text-center"></p>
      </div>
      <div id="three" class="push col-centered">
        <p class="text-center"></p>
      </div>
      <div id="four" class="push col-centered">
        <p class="text-center"></p>
      </div>
      <div id="center" class="push col-centered">
        <div id="count" class="col-centered">
          <p class="text-center">0</p>
        </div>
        <div id="start" class="col-centered">
          <p class="text-center">Start</p>
        </div>
        <div id="strict-div" class="col-centered">
          <p id="strict-text" style="font-size: 18px" class="text-center">Strict</p>
          <div id="on-off-row" class="col-centered row">
            <p style="font-size: 14px" class="on-off">On</p>
            <div id="slider-box-container" class="col-centered">
              <div id="slider-box">
              </div>
            </div>
            <p style="font-size: 14px" class="on-off">Off</p>
          </div>
        </div>

      </div>

    </div>
